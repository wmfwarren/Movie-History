<h1>Your Movie Details</h1>
<img src="{{selectedMovie.poster}}" alt="poster">
<h2>{{selectedMovie.title}}</h2>
<h3>{{selectedMovie.year}}</h3>
<ul ng-repeat="actor in selectedMovie.actors">
		<li>{{actor}}</li>
</ul>
<p>{{selectedMovie.description}}</p>
<button type="button" ng-click="deleteMovieCall(selectedMovie.id)">Remove from Collection</button>
