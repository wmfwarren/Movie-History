<div class="container center-align">
	<div class="row">
		<div class="col s8 offset-s2 titleHeightSetter">
			<h1>Your Movie Details</h1>
		</div>
		<div class="col s6 offset-s3 card red darken-3">
			
			<img src="{{selectedMovie.poster}}" class="topPadding-1" alt="poster">
	
			<h2>{{selectedMovie.title}}</h2>
			<h3>{{selectedMovie.year}}</h3>
			<ul class="actorList" ng-repeat="actor in selectedMovie.actors">
					<li>{{actor}}</li>
			</ul>
			<p>{{selectedMovie.description}}</p>
		<div starRating></div>
		<a class="waves-effect waves-light btn blue darken-3" ng-click="deleteMovieCall(selectedMovie.id)">Remove</a>
	</div>
</div>
