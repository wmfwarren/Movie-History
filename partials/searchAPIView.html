<div class="container center-align">
	<div class="row">
		<div class="col s8 offset-s2 titleHeightSetter">
			<h3>Please Enter a Movie Title</h3>
		</div>
		<!-- When the search box is used the filled and enter is pressed movie data will appear -->
		<input class="col s4 offset-s4 " type="text" ng-model="searchText" placeholder="Search by Title..." ng-keyup="$event.keyCode == 13 && searchTitle(searchText)">
		<div class="col s6 offset-s3 card red darken-3">
				<div class="">
					<h3>{{searchedMovie.title}}</h3>
				</div>
				<img src="{{searchedMovie.poster}}" alt="poster">
				<h4>{{searchedMovie.year}}</h4>
				<ul class="actorList" ng-repeat="actor in searchedMovie.actors">
					<li>{{actor}}</li>
				</ul>
				<p>{{searchedMovie.description}}</p>
		</div>
		<div class="col s4 offset-s4" >
			<button ng-click="addToCollection(searchedMovie)">Add to Collection</button>
		</div>
	</div>
</div>
