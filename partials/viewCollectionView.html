<div class="container center-align">
	<div class="row">
	
		<div class="col s8 offset-s2 titleHeightSetter">
			<h3>Filter Your Collection:</h3>
		</div>
		<input class="col s4 offset-s4" type="text" ng-model="filterText" placeholder="Filter...">

		<div class="col s6 card offset-s3" ng-repeat="movie in movies | filter: filterText" >
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src="{{movie.poster}}" alt="poster">
			</div>
			<div class="card-content">
				<a href="#/movies/details/{{movie.id}}"><h3>{{movie.title}}</h3></a>
			</div>
			<div class="card-reveal">
		      <span class="card-title grey-text text-darken-4">{{movie.title}}<i class="material-icons right">close</i></span>
					<h4>{{movie.year}}</h4>
					<ul class="actorList" ng-repeat="actor in movie.actors">
						<li>{{actor}}</li>
					</ul>
					<p>{{movie.description}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
